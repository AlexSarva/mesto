<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link rel="stylesheet" property="stylesheet" href="./index.css">-->
  <title>Проект: Место</title>
</head>
<body class="page">
<header class="header">
  <div class="header__logo"></div>
</header>
<main class="content">
  <section class="profile">
    <div class="profile__item">
      <img class="profile__avatar" src="<%=require('../images/kusto.png')%>" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__occupation">Исследователь океана</p>
        <button type="button" class="profile__edit-btn button" value="Изменить" name="edit-btn"
                id="profileEditBtn"></button>
      </div>
    </div>
    <button type="button" class="profile__add-btn button" value="Добавить" name="add-btn" id="cardAddBtn"></button>
  </section>
  <section class="elements"></section>
</main>
<footer class="footer">
  <span>&copy; 2020 Mesto Russia</span>
</footer>

<div class="popup popup_type_profile">
  <div class="popup__container popup__container_type_form">
    <button type="button" class="popup__close-btn button" value="Закрыть" name="profile-close-btn"
            id="profileFormCloseBtn"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" name="profile-popup" novalidate>
      <fieldset class="popup__field-set">
        <label class="popup__label">
          <input type="text" class="popup__field" id="profileInputName" placeholder="Имя" required
                 name="profile-name" minlength="2" maxlength="40">
          <span class="popup__field-error profileInputName-error"></span>
        </label>
        <label class="popup__label">
          <input type="text" class="popup__field" id="profileInputJob" placeholder="О себе"
                 required
                 name="profile-job" minlength="2" maxlength="200">
          <span class="popup__field-error profileInputJob-error"></span>
        </label>
        <button type="submit" class="popup__save-btn button" value="Сохранить"
                name="profile-save-btn" id="profileFormSaveBtn">Сохранить
        </button>
      </fieldset>
    </form>
  </div>
</div>
<div class="popup popup_type_new-card">
  <div class="popup__container popup__container_type_form">
    <button type="button" class="popup__close-btn button" value="Закрыть" name="new-card-close-btn"
            id="newCardCloseBtn"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form" name="popup" novalidate>
      <fieldset class="popup__field-set">
        <label class="popup__label">
          <input type="text" class="popup__field" id="newCardTitle" placeholder="Название" required
                 name="new-card-title" minlength="2" maxlength="30">
          <span class="popup__field-error newCardTitle-error"></span>
        </label>
        <label class="popup__label">
          <input type="url" class="popup__field" id="newCardSource" placeholder="Ссылка на картинку"
                 required
                 name="new-card-source">
          <span class="popup__field-error newCardSource-error"></span>
        </label>
        <button type="submit" class="popup__save-btn button" value="Сохранить"
                name="new-card-save-btn" id="newCardSaveBtn">Сохранить
        </button>
      </fieldset>
    </form>
  </div>
</div>
<div class="popup popup_type_image">
  <div class="popup__container popup__container_type_image">
    <img class="popup__image" src="<%=require('../images/element-template.png')%>" alt="template">
    <h3 class="popup__text"></h3>
    <button type="button" class="popup__close-btn button" value="Закрыть" name="close-btn"
            id="imageCloseBtn"></button>
  </div>
</div>

<template id="card">
  <article class="element fade fade_type_in">
    <img class="element__image" src="<%=require('../images/element-template.png')%>" alt="template">
    <div class="element__info">
      <h2 class="element__title"></h2>
      <button type="button" value="Лайк" class="element__like button" name="like-btn"></button>
    </div>
    <button type="button" value="Удалить" class="element__delete button" name="delete-btn"></button>
  </article>
</template>
<!--<script type="module" src="./index.js"></script>-->
</body>
</html>
