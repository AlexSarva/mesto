<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fonts/inter/inter.css">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект: Место</title>
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn button button_type_active"></button>
      <a class="popup__title">Редактировать профиль</a>
      <label class="popup__label" for="profile-name"></label>
      <input type="text" class="popup__item" id="profile-name" name="profile-name" placeholder="Имя Фамилия" required>
      <div class="popup__line"></div>
      <label class="popup__label" for="profile-occupation"></label>
      <input type="text" class="popup__item" id="profile-occupation" name="profile-occupation" placeholder="Род деятельности" required>
      <div class="popup__line"></div>
      <button class="popup__save-btn button button_type_active">Сохранить</button>
    </div>
  </div>
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__item">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="profile__edit-btn button button_type_active"></button>
        </div>
      </div>
      <button class="profile__add-btn button button_type_active"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/element-karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <p class="element__title">Карачаевск</p>
          <button class="element__like button button_type_active"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element-elbrus.jpg" alt="Эльбрус">
        <div class="element__info">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like button button_type_active"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element-dombai.jpg" alt="Домбай">
        <div class="element__info">
          <p class="element__title">Домбай</p>
          <button class="element__like button button_type_active"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element-altai.jpg" alt="Алтай">
        <div class="element__info">
          <p class="element__title">Алтай</p>
          <button class="element__like button button_type_active"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element-kareliya.jpg" alt="Карелия">
        <div class="element__info">
          <p class="element__title">Карелия</p>
          <button class="element__like button button_type_active"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element-vladivostok.jpg" alt="Владивосток">
        <div class="element__info">
          <p class="element__title">Владивосток</p>
          <button class="element__like button button_type_active"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
   <div>&copy; 2020 Mesto Russia</div>
  </footer>
</body>
</html>
